<ng-container>
    <div class="fc-util-category-nav" [ngStyle]="{'height': navInfo.height,'background': navInfo.background, 'font':navInfo.fontSzie+'/'+navInfo.height+' '+navInfo.fontFamily}">
        <div class="nav-item" *ngFor="let item of navItemList; let index = index;">
            <a class="nav-title" (click)="changeNav(item.navKeyNum, item.itemNavType)">
                <span *ngIf="item.itemNavType == undefined || item.itemNavType == 'title'" [ngStyle]="{'color': (navInfo.activeNum==item.navKeyNum) ? navInfo.activeColor : '#a6a6a6','font-weight':(navInfo.activeNum==item.navKeyNum)? '700' : '400'}">
                    {{item.title}}
                </span>
                <span *ngIf="item.itemNavType == 'up-down'" [ngStyle]="{'color': (navInfo.activeNum==item.navKeyNum) ? navInfo.activeColor : '#a6a6a6','font-weight':(navInfo.activeNum==item.navKeyNum)? '700' : '400'}">
                   <div style="display: inline-block;" >{{item.title}}</div> 
                    <div style="display: inline-block;" class="icon"
                        [ngStyle]="{'filter': 'drop-shadow('+((navInfo.activeNum==item.navKeyNum) ? navInfo.activeColor : '#a6a6a6')+' 80px 0)',
                        'transform':'rotate('+((isDown && item.navKeyNum == remarkKeyNum) ? '' : '-')+'90deg) translateX(-80px)',
                        'background-image':'url('+item.imgUrl+')'}">
                    </div>
                </span>
            </a>
            <span class="nav-point" *ngIf="index != (navItemList.length - 1)">{{navInfo.splitSymbol}}</span>
        </div>
    </div>
</ng-container>
