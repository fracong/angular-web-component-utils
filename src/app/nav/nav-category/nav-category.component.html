<ng-container>
    <div class="fc-util-category-nav" [ngStyle]="{'height': navInfo.height,'background': '#f7f6f2','font':navInfo.fontSzie+'/'+navInfo.height+' '+navInfo.fontFamily}">
        <div class="nav-item" *ngFor="let item of navItemList; let index = index;">
            <a class="nav-title" (click)="changeNav(item.navKeyNum)">
                <span [ngStyle]="{'color': (navInfo.activeNum==item.navKeyNum) ? navInfo.activeColor : '#a6a6a6','font-weight':(navInfo.activeNum==item.navKeyNum)? '700' : '400'}">
                    {{item.title}}
                </span>
            </a>
            <span class="nav-point" *ngIf="index != (navItemList.length - 1)">{{navInfo.splitSymbol}}</span>
        </div>
    </div>
</ng-container>
