<ng-container>
    <div class="fc-util-label-page">
        <div class="label-page-top" [ngStyle]="{'height': listInfo.labelHeight}" [ngClass]="['style-'+(listInfo.styleType?listInfo.styleType:'top')]">
            <div class="label-item" *ngFor="let item of listInfo.labelList" [ngClass]="{'active': listInfo.activeItemKey == item.key}"
                [ngStyle]="{'border-top-color': listInfo.activeItemKey == item.key? listInfo.activeColor: ''}"(click)="changeLabel(item.key);">
                <div class="item-font" (mouseover)="isHover=true;remarkKey=item.key;" (mouseleave)="isHover=false;remarkKey=item.key;"
                    [ngStyle]="{'width': item.width, 'height': listInfo.height?(listInfo.height.replace('px','')-1 +'px'):'','font-size':listInfo.fontSize?listInfo.fontSize:'',
                        'color': (listInfo.activeItemKey == item.key)? listInfo.activeColor: '',
                        'color': (isHover == true && remarkKey == item.key && listInfo.activeItemKey != item.key)? listInfo.activeColor: ''}">
                    {{item.title}}
                </div>
            </div>
        </div>
        <div class="label-page-bottom">
            <ng-content></ng-content>
        </div>
    </div>
</ng-container>
