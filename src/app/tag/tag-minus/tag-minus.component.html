<ng-container>
    <div class="fc-tag"[ngClass]="tag.class" 
        [ngStyle]="{'background-color':tagStyle.bgcolor, 'color':tagStyle.color,'font-size':tagStyle.fontSize, 'font-weight': tagStyle.fontWeight,'line-height': (tagStyle.tagSize ? (tagStyle.tagSize.replace('px','') - 4 + 'px' ): '')}">
        {{tag.title}}
        <div class="import-svg" (click)="deleteTag(tag.key)">
            <svg t="1599612637000" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2940" xmlns:xlink="http://www.w3.org/1999/xlink"
                [ngStyle]="{'height': tagStyle.tagSize, 'width': tagStyle.tagSize}"><defs>
                <style type="text/css"></style></defs>
                <path d="M512 512m-512 0a512 512 0 1 0 1024 0 512 512 0 1 0-1024 0Z" [ngStyle]="{'fill':tagStyle.svgBgcolor}" p-id="2941"></path>
                <path d="M204.8 486.4m25.6 0l563.2 0q25.6 0 25.6 25.6l0 0q0 25.6-25.6 25.6l-563.2 0q-25.6 0-25.6-25.6l0 0q0-25.6 25.6-25.6Z" fill="#FFFFFF" p-id="2942"></path>
            </svg>
        </div>
    </div>
</ng-container>
