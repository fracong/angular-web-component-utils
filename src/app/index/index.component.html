<div class="fc-util">
    <div class="fc-top">
        <app-nav-single-button [navInfo]="navInfo" [navItemList]="navItemList" (navSingleButtonNode)="changeNavList($event)"></app-nav-single-button>
        <app-nav-category [navItemList]="categoryNavList" [navInfo]="categoryNavInfo" (categoryNavNode)="changeCategoryNavList($event)"></app-nav-category>
    </div>
    <div class="fc-bottom">
        <div class="dialog-test-btn open-dialog-btn" (click)="openDialog()">打开弹框</div>
        <div class="dialog-test-btn close-dialog-btn" (click)="closeDialog()">关闭弹框</div>
        <app-dialog [isDisplay]="isDialogDisplay" [dialog]="dialog" [title]="dialogTitle"></app-dialog>
        <app-nav-tag-filter [tagFilterInfo]="navTagFilterInfo" [selectedKeyList]="selectedKeyList" [categoryTagList]="categoryTagList" 
            (deleteSelectedTagBack)="deleteSelectedTagBack($event)"></app-nav-tag-filter>
        <app-normal-label-page [listInfo]="labelListInfo" (labelPageNode)="labelPageBack($event)">
            <div style="width: 100%;height: 100px;color: black;border-left: #e6e1e1 1px solid;border-right: #e6e1e1 1px solid;border-bottom:  #e6e1e1 1px solid;box-sizing: border-box;">aaaaaaaaaaaaaaaaaa</div>
        </app-normal-label-page>
        <app-normal-list #normalList [listInfo]="normalListInfo"
            [tableList]="normalTableList" [fieldList]="normalFieldList" [pagination]="normalListPagination" [currentNum]="paginationCurrentNum"
            (tableButtonClick)="clickBackInfo($event)"></app-normal-list>
        <app-carousel-normal [carouselInfo]="carouselInfo" [carouselItemList] = "carouselItemList"></app-carousel-normal>
        <app-ranking-list 
            [rankItemList]="rankItemList" 
            (rankListRightNote)="changeItemList($event)" 
            [rankInfo]="rankInfo" 
            [ifMore]="true">
        </app-ranking-list>
        <app-nav-vertical [navInfo]="verticalNavInfo" [navItemList]="verticalNavList" (verticalNavNode)="changeVerticalNavList($event)"></app-nav-vertical>
        <!-- test drag  vertical line or div-->
        <div class="test-drag test-drag-index">
            <div class="test-drag-bottom">
              <div class="test-drag-bottom-left" [ngStyle]="{'flex': leftFlex}"  *ngIf="showLeft">
                <div class="left-content">
                  123
                </div>
              </div>
              <div class="test-drag-bottom-middel"
                app-drag dragType="vertical" 
                leftMin = "100"
                leftMax = "500"
                [showLeft] = "showLeft"
                (afterMove)="afterMove($event)">
                <div class="middel-btn">
                  <div class="middel-btn-content" (click)="changeShow()" [ngClass]="{'no-show': showLeft}"></div>
                </div>
              </div>
              <div class="test-drag-bottom-right"  [ngStyle]="{'flex':rightFlex}">
                <div class="right-content">
                  456
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
