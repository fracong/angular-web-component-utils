<div class="fc-util">
    <div class="fc-top">
        <app-nav-single-button [navInfo]="navInfo" [navItemList]="navItemList" (navSingleButtonNode)="changeNavList($event)"></app-nav-single-button>
        <app-nav-category [navItemList]="categoryNavList" [navInfo]="categoryNavInfo" (categoryNavNode)="changeCategoryNavList($event)"></app-nav-category>
    </div>
    <div class="fc-bottom">
        <app-carousel-nomal [carouselInfo]="carouselInfo" [carouselItemList] = "carouselItemList"></app-carousel-nomal>
        <app-ranking-list 
            [rankItemList]="rankItemList" 
            (rankListRightNote)="changeItemList($event)" 
            [rankInfo]="rankInfo" 
            [ifMore]="true" 
            [ifTitleRight]="true">
        </app-ranking-list>
        <app-nav-vertical [navInfo]="verticalNavInfo" [navItemList]="verticalNavList" (verticalNavNode)="changeVerticalNavList($event)"></app-nav-vertical>
    </div>
</div>
